<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Progressbar - Default functionality</title>
	<link rel="stylesheet" href="../../../../application/views/script/development-bundle/themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.8.3.js"></script>
	<script src="../../../../application/views/script/development-bundle/ui/jquery.ui.core.js"></script>
	<script src="../../../../application/views/script/development-bundle/ui/jquery.ui.widget.js"></script>
	<script src="../../../../application/views/script/development-bundle/ui/jquery.ui.progressbar.js"></script>
	<link rel="stylesheet" href="../../../../application/views/script/development-bundle/demos/demos.css">
	<script>
	$(function() {
		$( "#progressbar" ).progressbar({
			value: 37
		});
	});
	</script>
</head>
<body>

<div id="progressbar"></div>

<div class="demo-description">
<p>Default determinate progress bar.</p>
</div>
</body>
</html>
